<div style="max-width: 320px; margin: 0 auto; padding-top: 100px;">
  <h3 class="text-center">Inicio de Sesión</h3>

  <div ng-show="error" class="alert alert-danger text-center">{{errorMessage}}</div>
  <form class="form" ng-submit="login()">

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon">
          <span class="glyphicon glyphicon-user"></span>
        </div>
        <input name="username" ng-model="loginForm.username" type="text" class="form-control" placeholder="Su nombre de usuario" required>
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon">
          <span class="glyphicon glyphicon-lock"></span>
        </div>
        <input name="password" ng-model="loginForm.password" type="password" class="form-control" placeholder="Su contraseña" required>
      </div>
    </div>

      <div class="text-center pull-right">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>

  </form>
</div>
